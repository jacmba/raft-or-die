name: "godot-ci export"
on:
  push:
    branches:
      - develop

env:
  GODOT_VERSION: 4.1.1
  EXPORT_NAME: raft-or-die
  ITCH_IO_GAME: jacmba/raft-or-die
  BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
  
jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-20.04
    container:
      image: barichello/godot-ci:4.1.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
      - name: Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Run tests
        run: |
          godot --headless --debug-collisions --path $(pwd) -d -s addons/gut/gut_cmdln.gd -gconfig=.gut_editor_config.json
      - name: Windows Build
        run: |
          mkdir -v -p build/windows
          godot --headless -v --export-release "Windows Desktop" build/windows/${EXPORT_NAME}.exe
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows
          path: build/windows
      - name: Publish to Itch.IO
        run: |
          apt update && apt upgrade -y && apt install curl -y
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          alias butler=$(pwd)/butler
          butler -v
          butler login
          butler push build/windows ${ITCH_IO_GAME}:win_postmortem

